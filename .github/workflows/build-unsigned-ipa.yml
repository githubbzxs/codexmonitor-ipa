name: 构建未签名 IPA

on:
  workflow_dispatch:
    inputs:
      upstream_repo:
        description: 上游仓库（格式 owner/repo）
        required: true
        default: Dimillian/CodexMonitor
      upstream_ref:
        description: 上游分支或标签
        required: true
        default: main

permissions:
  contents: read

jobs:
  build-unsigned-ipa:
    runs-on: macos-15
    timeout-minutes: 120

    steps:
      - name: 检出当前仓库
        uses: actions/checkout@v4

      - name: 克隆上游源码
        run: |
          set -euo pipefail
          git clone --depth=1 --branch "${{ github.event.inputs.upstream_ref }}" \
            "https://github.com/${{ github.event.inputs.upstream_repo }}.git" source

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: source/package-lock.json

      - name: 安装 Rust 工具链（iOS targets）
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,aarch64-apple-ios-sim,x86_64-apple-ios

      - name: 安装依赖
        working-directory: source
        run: npm ci

      - name: 生成 iOS 工程
        working-directory: source
        run: |
          set -euo pipefail
          if [ ! -d "src-tauri/gen/apple" ]; then
            npm run tauri -- ios init --ci
          fi

      - name: 构建并打包未签名 IPA
        working-directory: source
        run: |
          set -euo pipefail

          PROJECT_PATH="$(find src-tauri/gen/apple -maxdepth 2 -name '*.xcodeproj' | head -n 1)"
          if [ -z "${PROJECT_PATH}" ]; then
            echo "未找到 xcodeproj，请检查上游仓库 iOS 工程是否生成成功。"
            exit 1
          fi

          SCHEME="$(xcodebuild -list -project "${PROJECT_PATH}" | awk '/Schemes:/ {flag=1; next} flag && NF {print; exit}' | xargs)"
          if [ -z "${SCHEME}" ]; then
            echo "未找到可用 Scheme。"
            xcodebuild -list -project "${PROJECT_PATH}"
            exit 1
          fi

          xcodebuild \
            -project "${PROJECT_PATH}" \
            -scheme "${SCHEME}" \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -derivedDataPath build/DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            clean build

          APP_PATH="$(find build/DerivedData/Build/Products/Release-iphoneos -maxdepth 1 -name '*.app' -type d | head -n 1)"
          if [ -z "${APP_PATH}" ]; then
            echo "未找到产物 .app。"
            exit 1
          fi

          rm -rf build/Payload
          mkdir -p build/Payload
          cp -R "${APP_PATH}" build/Payload/
          (
            cd build
            /usr/bin/zip -qry unsigned.ipa Payload
            shasum -a 256 unsigned.ipa > unsigned.ipa.sha256
          )

      - name: 上传 IPA 产物
        uses: actions/upload-artifact@v4
        with:
          name: codexmonitor-unsigned-ipa
          path: |
            source/build/unsigned.ipa
            source/build/unsigned.ipa.sha256
          if-no-files-found: error

      - name: 输出结果摘要
        run: |
          {
            echo "## 构建完成"
            echo ""
            echo "- 产物：\`codexmonitor-unsigned-ipa\`"
            echo "- 文件：\`unsigned.ipa\`、\`unsigned.ipa.sha256\`"
            echo "- 用途：可在 Windows 用 Sideloadly 进行重签后安装到非越狱 iPhone"
          } >> "$GITHUB_STEP_SUMMARY"
